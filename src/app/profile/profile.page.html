
<ion-content padding>
  <div *ngIf="fbSV.user | async as user; else form">
    <ion-grid style="height: 100%">
      <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%; margin-top: 50px;">
        <ion-item lines="none">
          <img src="{{user.photoURL}}" style="border-radius: 50%;" width="50px" alt="">
        </ion-item>
        <br>
        <ion-item>
          <ion-label>
            Tên: {{user.displayName}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Email: {{user.email}}
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-button (click)="logOut()">
            ĐĂNG XUẤT
          </ion-button>
        </ion-item>
        
      </ion-row>
    </ion-grid>
  </div>
  <ng-template #form>
    <div class="form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mật Khẩu</ion-label>
        <ion-input type='password' [(ngModel)]='password'></ion-input>
      </ion-item>
    </div>
    <div class="center">
      <ion-button (click)="signIn()">
        ĐĂNG NHẬP
      </ion-button>
      <ion-button color="danger" (click)="googleSignIn()">
        Google 
        <!-- <ion-icon name="logo-googleplus"></ion-icon> -->
      </ion-button>
    </div>
    
  </ng-template>
</ion-content>
